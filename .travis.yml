# reference: http://www.objc.io/issue-6/travis-ci.html

language: objective-c
install:
  - gem install cocoapods xcpretty
  - cd Example && pod install && cd -
script:
  - xcodebuild -workspace Example/CloudantQueryObjc.xcworkspace -scheme 'CloudantQueryObjc' -destination 'platform=iOS Simulator,OS=8.1,name=iPhone 4S' build test | xcpretty; exit ${PIPESTATUS[0]}
